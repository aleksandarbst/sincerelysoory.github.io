<html>

<head>
  <title>Work &#8211; Aleks B</title>
  <link rel="stylesheet" href="../bootstrap-grid.min.css">
  <link rel="stylesheet" href="../tooltip.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <canvas class="wave-xp"></canvas>
  <article>
    <div class="container">
      <div class="row justify-content-end">
        <ul class="links">
          <li>
            <a href="/">About</a>
          </li>
          <li>
            <a href="/work">Work</a>
          </li>
          <li>
            <a href="#">Social</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <img src="/images/proj1" alt="">
          </div>
          <div class="col-8">
            <a href="/work/broadcaster-branding">
              <img src="./images/preview_banner_shaded.png" alt="" data-wave-color="#123456">
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <img src="/images/proj2" alt="">
          </div>
          <div class="col-4">
            <img src="https://via.placeholder.com/400" alt="">
          </div>
        </div>
      </div>
    </div>
  </article>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.1/dat.gui.min.js"></script>
  <script src="../waves.js"></script>

  <script>
    var portfolioItems = document.querySelectorAll('.portfolio img')
    for (var i = 0; i < portfolioItems.length; i++) {
      var item = portfolioItems[i]
      var attribute = item.attributes['data-wave-color']
      var color
      var originalColor = window.params.COLOR

      if (attribute != null) {
        color = attribute.nodeValue
      }

      item.addEventListener('pointerenter', function (event) {
        if (color !== null) {
          window.params.COLOR = color
          updateWaveColor(color)
        }
      })
      item.addEventListener('pointerleave', function (event) {
        window.params.COLOR = originalColor
        updateWaveColor(originalColor)
      })
    }
  </script>
</body>

</html>
